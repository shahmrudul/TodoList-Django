<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Style for Todo List */

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Your Todo List</h1>
        <a href="{% url 'task' %}" class="btn btn-primary mb-3">Add</a>
      
        {% for Tasks in todolists %}
          <div class="card mb-3">
            <div class="card-header">
              <h2>{{Tasks.title}}</h2>
            </div>
            <div class="card-body">
              <details>
                <summary>Description</summary>
                <p class="card-text">{{Tasks.description}}</p>
              </details>
              <a href="{% url 'todo_update' pk=Tasks.pk %}" class="btn btn-secondary">Update</a>
              <a href="{% url 'todo_delete' pk=Tasks.pk %}" class="btn btn-danger">Delete</a>
            </div>
          </div>
        {% endfor %}
      
        <a href="/logout" class="btn btn-outline-secondary mt-3">Logout</a>
      </div>
